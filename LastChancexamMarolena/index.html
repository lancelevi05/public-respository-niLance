<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>

    <link href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/scripts/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="vh-100 m-3 text-bg-secondary">
    <div class="container">
        <div class="row gap-1 justify-content-center">
            <div class="col-12 text-center">
                <h1>This is an Example Website on how to use Bootstrap CSS Framework</h1>
            </div>
            <div class="col-auto">
                <a href="pages/dashboard.html" class="btn btn-light">Go to Dashboard</a>
            </div>
            <div class="col-auto">
                <a href="pages/examples.html" class="btn btn-light">Go to Examples</a>
            </div>
            <div class="col-auto">
                <a href="pages/forms.html" class="btn btn-light">Go to Forms</a>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-light" id="clickBtn">
                    Click Me <span id="clicks">0</span>
                </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Open modal Example
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <form action="" class="row gap-3 justify-content-center">
            <div class="col-12">
                <div for="username" class="form-label">Username</div>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="col-12">
                <div for="password" class="form-label">Password</div>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <!-- example modal -->
    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is an Example Modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(
            function() {
                $('#clickBtn').click(
                    function() {
                        // alert("Hi There you clicked Me!");
                        var clicks = $('#clicks').text();
                        $('#clicks').text(parseInt(clicks) + 1);
                    }
                )
            }
        )
    </script>
</body>

</html>
