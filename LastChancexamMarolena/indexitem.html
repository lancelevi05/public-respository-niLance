<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <script>
    function findIndices(list, itemsToFind) {
    itemsToFind.forEach(item => {
        let forwardIndex = list.indexOf(item);
        let backwardIndex = list.length - 1 - list.lastIndexOf(item);
        
        console.log(`${item} is found in index (${forwardIndex}) forward and in backward (${backwardIndex})`);
    });
}

// Example usage:
const list = ['A', 'B', 'C', 'D', 'E', 'G', 'Z', 'H'];
const itemsToFind = ['B', 'D', 'H'];

findIndices(list, itemsToFind);

  </script>
</body>
</html>
